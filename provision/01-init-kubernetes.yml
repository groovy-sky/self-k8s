---
- hosts: virtualbox
  become: yes
  become_method: sudo
  tasks:
    - name: Copy k8s configuration files
      copy: src=kubernetes-setup dest=/k8s/data mode=0777

    - name: Run Vagrant
      shell: vagrant up 
      args:
        chdir: /k8s/data/kubernetes-setup
      tags: vagrant-init

    - name: Copy systemd service file to server
      copy:
        src: vagrant-autostart.service
        dest: /etc/systemd/system
        owner: root
        group: root

    - name: Enable vagrant-autostart service
      ansible.builtin.systemd:
        name: vagrant-autostart
        enabled: yes